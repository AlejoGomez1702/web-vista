<div class="relative h-screen overflow-hidden">

  <ng-container *ngIf="!canShowVideo">
    <!-- Icono de vista girando -->
    <div class="flex justify-center items-center min-h-screen bg-black">
      <div class="relative w-20 h-20">
        <img src="assets/images/icon.ico" alt="Logo" class="absolute inset-0 w-full h-full object-cover transform rotate-180 animate-spin infinite">
      </div>
    </div>
  </ng-container>

  <iframe [ngClass]="{'hidden':!canShowVideo}"
    height="820"
    src="https://www.youtube.com/embed/6PYFX7DI14U?autoplay=1&mute=1&playlist=6PYFX7DI14U"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen>
  </iframe>

  <div *ngIf="canShowVideo" class="absolute inset-0 flex items-center justify-center">
    <button (click)="prevText()" class="z-30 flex items-center justify-center right-0 mr-8 ml-8 focus:outline-none bg-transparent hover:bg-gray-100 rounded-full p-3">
      <div class="featured-button-prev swiper-button-prev"><span class="flaticon-left"></span></div>
    </button>
    <div class="text-white text-center text-3xl font-bold" [ngClass]="{
      'opacity-100': currentIndex === nextIndex,
      'opacity-0': currentIndex!== nextIndex
    }">
      <h1>{{texts[currentIndex]}}</h1>
    </div>
    <button (click)="nextText()" class="z-30 flex items-center justify-center right-0 mr-8 ml-8 focus:outline-none bg-transparent hover:bg-gray-100 rounded-full p-3">
      <div class="featured-button-next swiper-button-next"><span class="flaticon-arrow-1"></span></div>
    </button>
  </div>

</div>
