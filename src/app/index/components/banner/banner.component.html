<div class="relative h-screen overflow-hidden">

  <ng-container *ngIf="!canShowVideo">
    <!-- Icono de vista girando -->
    <h1>Icono de vista girando</h1>

  </ng-container>

  <iframe [ngClass]="{'hidden': !canShowVideo}"
    height="820"
    src="https://www.youtube.com/embed/6PYFX7DI14U?autoplay=1"    
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen>
  </iframe>
  <div class="absolute inset-0 flex items-center justify-center">
    <div class="text-white text-center text-3xl font-bold">
      <h1>Bienvenido</h1>
      <p class="text-gray-300">Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam, eaque.</p>
    </div>
  </div>
</div>
