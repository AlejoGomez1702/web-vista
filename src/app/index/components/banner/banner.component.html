<div class="relative h-screen overflow-hidden">

  <ng-container *ngIf="!canShowVideo">

    <div class="flex justify-center items-center min-h-screen bg-black">
      <div class="relative w-20 h-20">
        <img src="assets/images/icon.ico" alt="Logo" class="absolute inset-0 w-full h-full object-cover transform rotate-180 animate-spin infinite">
      </div>
    </div>
  </ng-container>

  <iframe [ngClass]="{'hidden':!canShowVideo}"
    height="820"
    width="1520"
    src="https://www.youtube.com/embed/6PYFX7DI14U?autoplay=1&mute=1&loop=1&playlist=6PYFX7DI14U"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen>
  </iframe>


  <div *ngIf="canShowVideo" class="absolute inset-0 flex items-center justify-center pb-30">
    <button (click)="prevText()" class="z-30 absolute inset-y-0 flex items-center justify-center left-0 mr-8 ml-8">
      <div class="boton-transicion-l inline-block text-sm px-5 py-3 font-bold shadow-md ml-1 border-2 border-yellow-vista border-r-[20px]">
        <svg class="w-[48px] h-[48px] text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M5 12h14M5 12l4-4m-4 4 4 4"/>
        </svg>
      </div>
    </button>

    <div *ngIf="texts[currentIndex]" [ngClass]="animationClass">
      <h1 [ngStyle]="texts[currentIndex].styles.header">{{ texts[currentIndex].header }}</h1>
      <h1 [ngStyle]="texts[currentIndex].styles.footheader">{{ texts[currentIndex].footheader }}</h1>
      <h1 [ngStyle]="texts[currentIndex].styles.sth">{{ texts[currentIndex].sth }}</h1>
      <h2 [ngStyle]="texts[currentIndex].styles.subheader">
        <span *ngIf="hasSolidez(texts[currentIndex].subheader)" [ngStyle]="{color: '#ffb600'}">Solidez,</span>
        <span>{{ texts[currentIndex].subheader.split(', ')[1] }}</span>
      </h2>
      <h2 [ngStyle]="texts[currentIndex].styles.paragraph">{{ texts[currentIndex].paragraph }}</h2>
      <div class="flex justify-center items-center h-full mt-6">
        <a href="https://vistainmobiliaria.inmo.co/main-contactenos.htm" target="_blank" class="boton-transicion-r inline-block text-sm px-6 py-3 text-white font-bold shadow-md ml-1 border-2 border-yellow-vista border-l-[20px]">
          CONT√ÅCTENOS
        </a>
        <a href="https://vistainmobiliaria.inmo.co/blog" target="_blank" class="inline-block text-sm px-6 py-3 text-white font-bold shadow-md ml-1 border-2 hover:bg-white hover:text-black transition-colors duration-300">
          BLOG
        </a>
      </div>
    </div>

    <button (click)="nextText()" class="z-30 absolute inset-y-0 flex items-center justify-center right-0 mr-8 ml-8">
      <div class="boton-transicion-r inline-block text-sm px-5 py-3 font-bold shadow-md ml-1 border-2 border-yellow-vista border-l-[20px]">
        <svg class="w-[48px] h-[48px] text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M19 12H5m14 0-4 4m4-4-4-4"/>
        </svg>
      </div>
    </button>
  </div>



</div>
